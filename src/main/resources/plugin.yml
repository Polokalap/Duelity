name: Duelity
version: '1.0'
main: mel.Polokalap.duelity.Main
api-version: '1.21'
prefix: :3
authors: [ Polokalap ]
website: autizm.us/m, ko-fi.com/Polokalap
description: "A simple duel plugin"
commands:
  "#setup":
    description: "Setup for Duelity"
  "#kits":
    description: "Manage kits for Duelity"
  "#arenas":
    description: "Manage arenas for Duelity"
  "leave":
    description: "Leave from... anything, really that has to do something with Duelity"
    aliases:
      - "l"
  "editkit":
    description: "Edit your kits in Duelity!"
  "duel":
    description: "Duel someone in Duelity!"
  "cancelduel":
    description: "Cancel a duel request that was sent in Duelity!"
  "declineduel":
    description: "Decline a duel request in Duelity!"
  "acceptduel":
    description: "Accept a duel in Duelity!"
  "spectate":
    description: "Spectate a player who is dueling in Duelity!"
    aliases:
      - "spec"
permissions:
  duelity.admin:
    default: op
    description: "This permission gives access to the Duelity config and setup."
